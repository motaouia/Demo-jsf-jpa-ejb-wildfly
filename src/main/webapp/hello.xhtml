<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Hello World Jsf-Jpa-Ejb-Wildfly Tutorial</title>
</h:head>
<h:body>
	<h1 align="center">Hello World Hello World Jsf-Jpa-Ejb-Wildfly Tutorial</h1><br />
	<div align="center">
	<h:form>
		<h:outputLabel for="input" value="Input" />
		<h:inputText id="input" value="#{firstBean.input}" />
		<h:commandButton value="Submit" action="#{firstBean.submit}">
			<f:ajax execute="@form" render=":output" />
		</h:commandButton>
	</h:form></div>
	<br />
	<div align="center">
	 <h:outputText id="output" value="#{firstBean.output}" />
	</div>
</h:body>
</html>
